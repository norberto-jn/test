name: Comment on Pull Request

on:
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.pull_request.number;
            const commentBase = 'Obrigado por abrir essa Pull Request! Vamos revisar em breve.\n\nArquivos alterados:\n';
            
            // Obter a lista de arquivos alterados
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: issueNumber,
            });

            let comment = commentBase;

            for (const file of files) {
              // Obter as alterações para cada arquivo
              const { data: fileData } = await github.rest.pulls.getFile({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: issueNumber,
                filename: file.filename,
              });

              comment += `**${file.filename}**\n`;
              comment += `\`\`\`\n${fileData.patch}\n\`\`\`\n\n`;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: comment,
            });
